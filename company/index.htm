<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>注册</title>
<link href="../css/default.css" rel="stylesheet" type="text/css"/>
<script src="../js/default.js"></script>
</head>
<body>
<p align="center" style=" margin-top:80">&nbsp;</p>
<table width="500" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#F5f7f7">
<form name="form" method="post" action="reg.jsp">
  <tr align="center">
    <td height="27" colspan="2" bgcolor="#21536A"><div id="reg">Company Sign Out</div></td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">User Name:</td>
    <td width="300">
      <input name="cname" type="text" id="cname"></td>
  </tr>
  <tr>
    <td height="22" align="center">Password:</td>
    <td><input type="password" name="password"></td>
  </tr>
  <tr>
    <td height="22" align="center">Confirm Password:</td>
    <td><input type="password" name="rpassword"></td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">Company Name:</td>
    <td width="300">
      <input type="text" name="name">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">Email:</td>
    <td width="300">
      <input type="text" name="email">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">Telephone:</td>
    <td width="300">
      <input name="tel" type="text" id="tel" >
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">Industry:</td>
    <td width="300">
      <input name="manage" type="text" id="manage">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">Location:</td>
    <td width="300">
      <input name="address" type="text" id="address">
    </td>
  </tr>
  <tr>
    <td width="200" height="22" align="center">Company Description:</td>
    <td width="300">
      <textarea name="resume" cols="35" rows="5"></textarea>
</td>
  </tr>
  <tr align="center">
    <td height="35" colspan="2"><input type="submit" name="Submit" value="Sign Up" onClick="return reg()">
      &nbsp;&nbsp;
      <input type="reset" name="Reset" value="Reset"></td>
  </tr>
</form>
  <tr>
    <td  height="22" colspan="2">Registration Instruction:
    <ul>
      <p>1.username:special characters are not allowed.</p>
      <p>2.* are required fields</p>
    </ul></td>
  </tr>
</table>
</body>
</html>
